<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.form-box{
  background:white;
  padding:30px;
  width:100%;
  max-width:350px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#007bff;
  color:white;
  border:none;
  border-radius:5px;
}
a{
  display:block;
  margin-top:15px;
  text-align:center;
}
</style>
</head>

<body>

<div class="form-box">
  <h2>Register</h2>
  <input type="text" placeholder="Username">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Register</button>
  <a href="index.html">Back to Home</a>
</div>

</body>
</html>
