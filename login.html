<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
    }
    .box {
      max-width: 400px;
      background: #fff;
      margin: 60px auto;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
  <a href="index.html">Back to Home</a>
</div>

</body>
</html>
